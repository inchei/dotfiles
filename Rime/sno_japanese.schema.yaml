# Rime schema

# encoding: utf-8

schema:
  schema_id: sno_japanese
  name: "查字音"
  version: "1.1.4"
  author:
    - ensigma96 <ensigma96@gmail.com>
    - snomiao <snomiao@gmail.com>
  description: |
    [github.com/snomiao](https://github.com/snomiao/rime-snomiao)
    漢語拼音と日本語入力
    英文反查（if possible）
  dependencies:
    - japanese_pinyin
    - japanese
    - translate_en2jp

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: extended_charset
    states: [常用, 增廣]
  - name: simplification
    states: [漢字, 汉字]
  - name: ascii_punct
    states: [。，, ．，]
  - name: zhjp_translate
    reset: 1
    states: [原文, 辞書]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@translate_en2jp_lookup
    - affix_segmentor@japanese_lookup
    - affix_segmentor@japanese_pinyin_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - script_translator
    # - reverse_lookup_translator
    - table_translator@translate_en2jp_lookup
    - table_translator@japanese_lookup
    - script_translator@japanese_pinyin_lookup
  filters:
    - simplifier@zhjp_translate
    - uniquifier
    - reverse_lookup_filter@japanese_reverse_lookup
    - reverse_lookup_filter@translate_en2jp_reverse_lookup

abc_segmentor:
  extra_tags:
    - translate_en2jp_lookup
    - japanese_lookup
    - japanese_pinyin_lookup

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-_"
  delimiter: " '"
  algebra:
    - "derive/_/x/"
    - "derive/-/q/"
    # Add / remove rules the as you wish
    - "derive/i_e/ye/"
    - "derive/tu/tsu/"
    - "derive/si/shi/"
    # - 'derive/fu/hu/'

# lookupers
japanese_lookup:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - "xlit|q|ー|"
  preedit_format:
    - "xlit|q|ー|"

japanese_pinyin_lookup:
  tag: japanese_pinyin_lookup
  prefix: "P"
  dictionary: japanese_pinyin
  prism: japanese_pinyin
  tips: 〔拼音和字〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

translate_en2jp_lookup:
  tag: translate_en2jp_lookup
  dictionary: translate_en2jp
  prism: translate_en2jp
  prefix: "E"
  suffix: "`"
  tips: 〔English->日本語〕

recognizer:
  import_preset: default
  patterns:
    japanese_pinyin_lookup: "^P[a-z;/,.]*`?$"
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    translate_en2jp_lookup: "^T[a-z;/,.]*`?$"

##########################
# filters

# 注：字形転化会影響反査故本方案使用詞典進行転換。

# 中日翻訳
zhjp_translate:
  opencc_config: zhjp.json
  option_name: zhjp_translate
  tips: all

##########################
# Lookup
japanese_reverse_lookup:
  tags:
    - translate_en2jp_lookup
    - japanese_pinyin_lookup
  spelling_hints: 2
  dictionary: japanese

translate_en2jp_reverse_lookup:
  tags: [translate_en2jp_lookup]
  spelling_hints: 3
  dictionary: translate_en2jp
  comment_format:
    - "xform/^/ /"
    # 摘要
    - "xform/(.{80}.+)/$1--/"
    - "xform/([a-z])-[a-z]+/$1/"
    - "xform/ (\\S\\S\\S\\S)\\S\\S+(?=.*?--$)/ $1-/"
    - "xform/^(.*)--$/$1/"
    # 多层重复项折叠
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 1
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 2
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 3
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 4
    - "xform/ ([a-z]+)((?:-[a-z]+)*) \\1([a-z]+)/ $1$2-$3/" # 5
    # 重复消除
    - "xform/ (\\S+)( \\1)+/ $1/"
    # 截断省略
    - "xform/ (.{60}).+/$1.../"
    # - "xform/(.{125}).+/$1.../"
    - "xform/^\\s*//"
    - "xform/\\s*$//"

##########################
# other
punctuator:
  import_preset: default

editor:
  bindings:
    Shift_R: commit_comment

menu:
  page_size: 10

style: 
  horizontal: false
  layout: {border: 1, "border_width\"": 1, candidate_spacing: 0, corner_radius: 10, hilite_padding: 4, hilite_spacing: 3, margin_x: 9, margin_y: 9, round_corner: 6, shadow_offset_x: 0, shadow_offset_y: 4, shadow_radius: 4, spacing: 10}

key_binder:
  import_preset: default