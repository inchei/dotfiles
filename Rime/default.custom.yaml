customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Jan 28 19:40:40 2023"
  rime_version: 1.7.3
patch:
  "menu/page_size": 6
  schema_list:
    - {schema: rime_ice}
    - {schema: sno_japanese}
    - {schema: japanese}

  # 方案选单相关
  switcher:
    caption: 「方案选单」
    hotkeys:
     # - F4
     # - Control+grave
      - Control+Shift+C
      - Alt+grave
      - Control+Shift+grave
    save_options:  # 开关记忆，从方案选单（而非快捷键）切换时会记住的选项，需要记忆的开关不能设定 reset
      - full_shape
      - ascii_punct
      - traditionalization
      - emoji
    fold_options: true            # 呼出时是否折叠，多方案时建议折叠 true ，一个方案建议展开 false
    abbreviate_options: true      # 折叠时是否缩写选项
    option_list_separator: ' / '  # 折叠时的选项分隔符


  # 按键行为
  # good_old_caps_lock: Caps 切换大小写或切换中英，macOS 偏好设置的优先级更高：偏好设置 - 键盘 - 输入法 - 使用“中/英”键切换“ABC”输入模式。
  # 打字打到一半时按下了 Caps 或 Shift 后： 
  # commit_code  上屏原始的编码，然后切换到英文
  # commit_text  上屏拼出的词句，然后切换到英文
  # clear        清除输入的内容，然后切换到英文
  # noop         屏蔽快捷键，啥也不干，但不要屏蔽 Caps
  ascii_composer/good_old_caps_lock: true  # true | false
  ascii_composer/switch_key:
    Caps_Lock: commit_text  # commit_code | commit_text | clear
    Shift_L: clear          # commit_code | commit_text | clear | noop
    Shift_R: clear          # macOS 不会区分左右 Shift，只需要设置 Shift_L
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear


  # 以词定字（上屏当前词组的第一个或最后一个字）
  key_binder/select_first_character: 
  key_binder/select_last_character: "grave"
  # 快捷键
  key_binder/bindings:
    # 简繁切换
    - {when: always, accept: "Control+Shift+F", toggle: traditionalization}
    # 切换中英文标点
    - {when: always, accept: "Control+period", toggle: ascii_punct}

    # emacs_editing:
    # - { when: composing, accept: Control+p, send: Up }
    # - { when: composing, accept: Control+n, send: Down }
    # - { when: composing, accept: Control+b, send: Left }
    # - { when: composing, accept: Control+f, send: Right }
    - { when: composing, accept: Control+a, send: Home } # 光标跳转至行首
    - { when: composing, accept: Control+e, send: End }  # 光标跳转至行尾
    # - { when: composing, accept: Control+d, send: Delete }
    # - { when: composing, accept: Control+k, send: Shift+Delete }
    # - { when: composing, accept: Control+h, send: BackSpace }
    # - { when: composing, accept: Control+g, send: Escape }
    # - { when: composing, accept: Control+bracketleft, send: Escape }
    # - { when: composing, accept: Control+y, send: Page_Up }
    # - { when: composing, accept: Alt+v, send: Page_Up }
    # - { when: composing, accept: Control+v, send: Page_Down }

    # move_by_word_with_tab: Tab 切换光标至下/上一个拼音
    - { when: composing, accept: Tab, send: Shift+Right }

    # 切换方案
    - { when: always, accept: ISO_Left_Tab, select: .next }
    - { when: always, accept: Shift+Tab, select: .next }
    - { when: always, accept: Control+Shift+P, select: sno_japanese }
    - { when: always, accept: Control+Shift+J, select: japanese }
    - { when: always, accept: Control+Shift+I, select: rime_ice }

    # paging_with_minus_equal: 翻页：- =
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

    # paging_with_comma_period: 翻页：, .
